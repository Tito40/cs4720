<html>
	<head><title>Current Temperature</title></head>
<body>
	{% if zipc %}
	<h1>The zip code passed is: {{zipc}}</h1>
	<h1>The current temperature for zipcode {{zipc}} is {{temp}} degrees F.</h1>
	{% else %}
	<h1>No zipcode passed in.</h1>
	<h1>Please pass in a valid US zipcode.</h1>
	{% endif %}
	<p>Make another zip request <a href="/">Click here</a>.</p>
</body>
</html>
